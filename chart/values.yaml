nameOverride: ""
fullnameOverride: ""

secret:
  create: true
  name: obtrace-sdk
  apiKey: "devkey"

config:
  create: true
  name: obtrace-sdk-config
  ingestBaseUrl: "http://ingest-edge.obtrace.svc.cluster.local:8080"
  tenantId: "tenant-dev"
  projectId: "project-dev"
  env: "dev"

# Optional demo workload for quick validation.
# Keep disabled when integrating into an existing app deployment.
workload:
  enabled: false
  kind: Deployment
  name: checkout-api
  image: "ghcr.io/acme/checkout-api:latest"
  imagePullPolicy: IfNotPresent
  replicas: 2
  containerPort: 8080
  resources: {}
  extraEnv: []
