name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Render chart
        run: helm template obtrace-sdk-integration ./chart >/tmp/obtrace-sdk-k8s-render.yaml

      - name: Validate example manifest
        run: kubectl apply --dry-run=client --validate=false -f ./obtrace-sdk.example.yaml
