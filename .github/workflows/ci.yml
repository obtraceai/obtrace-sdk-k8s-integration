name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Render chart
        run: helm template obtrace-sdk-integration ./chart >/tmp/obtrace-sdk-k8s-render.yaml

      - name: Validate example manifest with kubeconform
        run: |
          curl -fsSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
            | tar -xz kubeconform
          ./kubeconform -strict -summary ./obtrace-sdk.example.yaml
